<svg width="120" height="32" viewBox="0 0 120 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the P -->
  <circle cx="16" cy="16" r="14" fill="url(#gradient)" />
  
  <!-- Letter P -->
  <text x="16" y="22" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">P</text>
  
  <!-- PluggedIn text -->
  <text x="36" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PluggedIn</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
